<p>The module service allows you to get information about installed modules and register module loaders.</p>

<p class="negative-fg">Note: this service is <b>not</b> an angular service.</p>

<api-items path="moduleService.json"></api-items>

<h2>Module Info Objects</h2>
<p>Module info objects are just deserialized <code>module.json</code> files.  See the <a href="docs://Modules">Modules</a> page for more information.</p>
