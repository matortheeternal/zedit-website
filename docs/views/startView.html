<p>The start view is the view displayed when you start zEdit.</p>

<h2>Starting a session</h2>
<p>To start a session, select the <a href="docs://Application Modes">application mode</a> you want to use from the application mode dropdown and the profile you want to use from the profile dropdown, then click the <b>Start Session</b> button.</p>
